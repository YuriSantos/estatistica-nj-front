<mat-card class="novoMatCard">
      <h3>Arquivo - Novo</h3>

    <form #form="ngForm" (ngSubmit)="register()" novalidate>
      <mat-form-field appearance="outline">
        <mat-label>Ano</mat-label>
          <div>
            <input matInput type="input"  id="inputAno" name="ano" [(ngModel)]="arquivo.ano">
          </div>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Mês</mat-label>
      <div>
            <input matInput type="input" id="inputMes" name="mes" [(ngModel)]="arquivo.mes">
      </div>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Desarq. e Env. Vara</mat-label>
      <div>
            <input matInput type="input" id="inputDesarquivadoEnviadoVara" name="desarquivadoEnviadoVara" [(ngModel)]="arquivo.desarquivadoEnviadoVara">
      </div>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Cx. Devolvida Retorno Vara</mat-label>
          <div>
            <input matInput type="input" id="inputDevolvidoCaixaRetornoVara" name="devolvidoCaixaRetornoVara" [(ngModel)]="arquivo.devolvidoCaixaRetornoVara">
      </div>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Feitura Cx. P/ Gd. Processo Arq.</mat-label>
          <div>
            <input matInput type="input" id="inputFeituraCaixaParaGuardaProcessoArquivo" name="feituraCaixaParaGuardaProcessoArquivo" [(ngModel)]="arquivo.feituraCaixaParaGuardaProcessoArquivo">
      </div>
    </mat-form-field>
    <br>
      <mat-form-field appearance="outline">
        <mat-label>Distribuição Arquivamento</mat-label>
          <div >
            <input matInput type="input" id="inputdistribuicaoArquivamento" name="inputdistribuicaoArquivamento" [(ngModel)]="arquivo.distribuicaoArquivamento">
      </div>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Caixa a Cotes</mat-label>
          <div >
            <input matInput type="input" id="inputCaixaAcotes" name="inputCaixaAcotes" [(ngModel)]="caixaAcotes">
          </div>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Baixado Gd. Cx. a Cote</mat-label>
          <div>
            <input matInput type="input" id="inputBaixadoGuardadosCaixaAcote" name="inputBaixadoGuardadosCaixaAcote" [(ngModel)]="baixadoGuardadosCaixaAcote">
      </div>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Processos Rec. Vara Baixa</mat-label>
          <div >
            <input matInput type="input" id="inputProcessosRecebidosVaraBaixa" name="inputProcessosRecebidosVaraBaixa" [(ngModel)]="processosRecebidosVaraBaixa">
      </div>
    </mat-form-field>

      <div>
        <button type="submit" mat-button class="btnF5" [disabled]="!form.valid">Salvar</button>
      </div>
    </form>
  </mat-card>
