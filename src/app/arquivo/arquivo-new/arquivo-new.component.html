    <!-- form start -->
    <form #form="ngForm" (ngSubmit)="register()" novalidate>

      </div>
      <div>
        <div>
          <label for="inputAno" >Ano</label>

          <div class="col-sm-10">
            <input type="input"  id="inputAno" name="ano" placeholder="Ano" [(ngModel)]="arquivo.ano">
          </div>
        </div>
      </div>

      <div>
        <div>
          <label for="inputMes">MÃªs</label>

            <input type="input" id="inputMes" name="mes" placeholder="Mes" [(ngModel)]="arquivo.mes">
          </div>
        </div>
      </div>

      <div>
        <div>
          <label for="inputDesarquivadoEnviadoVara">Desaquirvado</label>

          <div class="col-sm-10">

          </div>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="!form.valid">save</button>
      </div>
      <!-- /.box-footer -->
    </form>
