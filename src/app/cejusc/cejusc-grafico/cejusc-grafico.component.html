
  <mat-card class="cejuscChart">
    <div>
      <h1 class="title">1 - CEJUSC - AUDIÊNCIAS DE CONCILIAÇÃO</h1>
      <h4 class="subtitle">Agosto/2018</h4>
    </div>
        <div style="display: block">
      <canvas baseChart
              [colors]="coresGrafico"
              [data]="dataGrafico"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
    <br>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Acordo">
        <th mat-header-cell *matHeaderCellDef>Acordo</th>
        <td mat-cell *matCellDef="let cejusc">{{ cejusc.acordo }}</td>
      </ng-container>
      <ng-container matColumnDef="Sem Acordo">
        <th mat-header-cell *matHeaderCellDef>Sem Acordo</th>
        <td mat-cell *matCellDef="let cejusc">{{ cejusc.semAcordo }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
