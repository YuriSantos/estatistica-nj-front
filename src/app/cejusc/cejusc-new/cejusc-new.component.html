<mat-card>
    <!-- /.box-header -->
    <!-- form start -->
    <form #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <mat-form-field>
      <div>
        <div>

          <div class="col-sm-10">
            <input matInput type="input"  id="inputAno" name="ano" placeholder="MÃªs" [(ngModel)]="cejusc.ano">
          </div>
        </div>
      </div>
      </mat-form-field>
      <br>
      <mat-form-field>
      <div>
        <div>
          <div>
            <input matInput type="input" id="inputMes" name="mes" placeholder="Mes" [(ngModel)]="cejusc.mes">
          </div>
        </div>
      </div>
      </mat-form-field>
      <br>
      <mat-form-field>

      <div>
        <div>

          <div class="col-sm-10">
            <input matInput type="input" id="inputAcordo" name="acordo" placeholder="Acordo" [(ngModel)]="cejusc.acordo">
          </div>
        </div>
      </div>
      </mat-form-field>
      <br>
      <mat-form-field>

      <div>
        <div>
          <div>
            <input matInput type="input" id="inputSemAcordo" name="ano" placeholder="Sem Acordo" [(ngModel)]="cejusc.semAcordo">
          </div>
        </div>
      </div>
      </mat-form-field>

      <div>
        <button type="submit" mat-button class="btnF5" [disabled]="!form.valid">Salvar</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </mat-card>
