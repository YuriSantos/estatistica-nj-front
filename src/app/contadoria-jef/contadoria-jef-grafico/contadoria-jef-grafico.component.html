
<mat-card class="contJefChart">
  <div>
    <h1 class="title">2 - Contadoria Juizado Especial Federal</h1>
  </div>
  <div style="display: block">
    <canvas baseChart
            [colors]="coresGrafico"
            [data]="dataGrafico"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Acordo">
      <th mat-header-cell *matHeaderCellDef>Atualizações</th>
      <td mat-cell *matCellDef="let contJef">{{ contJef.atualizacoes }}</td>
    </ng-container>
    <ng-container matColumnDef="Sem Acordo">
      <th mat-header-cell *matHeaderCellDef>Calculos</th>
      <td mat-cell *matCellDef="let contJef">{{ contJef.calculos }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
