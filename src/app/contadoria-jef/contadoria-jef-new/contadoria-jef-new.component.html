<mat-card class="novoMatCard">
      <h3>Contadoria JEF - Novo</h3>
    <!-- /.box-header -->
    <!-- form start -->
    <form #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Ano</mat-label>
          <div>
            <input type="input"  matInput id="inputAno" name="ano" [(ngModel)]="contadoriaJef.ano">
          </div>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Mês</mat-label>
          <div>
            <input type="input" matInput id="inputMes" name="mes" [(ngModel)]="contadoriaJef.mes">
          </div>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Cálculos</mat-label>
          <div>
            <input type="input" matInput id="inputCalculos" name="acordo" [(ngModel)]="contadoriaJef.calculos">
          </div>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Atualizações</mat-label>
          <div>
            <input type="input" matInput id="inputAtualizacoes" name="ano" [(ngModel)]="contadoriaJef.atualizacoes">
          </div>
        </mat-form-field>
      <div>
        <button mat-button class="btnF5" type="submit" [disabled]="!form.valid">Salvar</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </mat-card>
