<h3>Contadoria JEF</h3>
<mat-card class="errMatCard">
  <button type="button" mat-button class="btnF5" routerLink="novo">Novo Registro</button>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Ano">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let listContadoriaJef">{{ listContadoriaJef.ano }}</td>
    </ng-container>

    <ng-container matColumnDef="Mes">
      <th mat-header-cell *matHeaderCellDef>Mês</th>
      <td mat-cell *matCellDef="let listContadoriaJef">{{ listContadoriaJef.mes }}</td>
    </ng-container>

    <ng-container matColumnDef="Calculos">
      <th mat-header-cell *matHeaderCellDef>Calculos</th>
      <td mat-cell *matCellDef="let listContadoriaJef">{{ listContadoriaJef.calculos }}</td>
    </ng-container>

    <ng-container matColumnDef="Atualizações">
      <th mat-header-cell *matHeaderCellDef>Atualizações</th>
      <td mat-cell *matCellDef="let listContadoriaJef">{{ listContadoriaJef.atualizacoes }}</td>
    </ng-container>

    <ng-container matColumnDef="Botões">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let listContadoriaJef" class="mtIcon"><button mat-icon-button [matMenuTriggerFor]="opt">
        <mat-icon>more_vert</mat-icon>
      </button>
        <mat-menu #opt="matMenu">
          <button mat-menu-item (click)="delete (listContadoriaJef.id)">
            <mat-icon>delete</mat-icon>
            <span>Deletar</span>
          </button>
          <button mat-menu-item [routerLink]="['editar', listContadoriaJef.id]">
            <mat-icon>create</mat-icon>
            <span>Editar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="hover" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event">
  </mat-paginator>
</mat-card>
