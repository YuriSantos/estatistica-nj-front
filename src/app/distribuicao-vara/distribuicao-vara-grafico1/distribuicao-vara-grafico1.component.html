
<mat-card class="distVara1Chart">
  <div>
    <h1 class="title">1 - Distribuição Vara Comum - Físico(TEBAS)</h1>
    <h4 class="subtitle">Agosto/2018</h4>
  </div>
  <div style="display: block">
    <canvas baseChart
            [colors]="coresGrafico"
            [data]="dataGrafico"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Arquivados">
      <th mat-header-cell *matHeaderCellDef>Arquivado</th>
      <td mat-cell *matCellDef="let distVara">{{ distVara.fisicoArquivado }}</td>
    </ng-container>
    <ng-container matColumnDef="Distribuidos">
      <th mat-header-cell *matHeaderCellDef>Distribuidos</th>
      <td mat-cell *matCellDef="let distVara">{{ distVara.fisicoDistribuido }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
