
<mat-card class="distVara2Chart">
  <div>
    <h1 class="title">5.2 - Distribuição Vara Comum - PJE</h1>
    <h4 class="subtitle">{{mesNome}}/{{ano}}</h4>
  </div>
  <div style="display: block">
    <canvas baseChart
            [colors]="coresGrafico"
            [data]="dataGrafico"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <br>
  <table mat-table [dataSource]="Tabela">
    <ng-container matColumnDef="Arquivados">
      <th mat-header-cell *matHeaderCellDef>Arquivado</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.eletronicoArquivado }}</td>
    </ng-container>
    <ng-container matColumnDef="Distribuidos">
      <th mat-header-cell *matHeaderCellDef>Distribuidos</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.eletronicoDistribuido }}</td>
    </ng-container>
    <ng-container matColumnDef="Migrados para o PJE">
      <th mat-header-cell *matHeaderCellDef>Processos Migrados para o PJE</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.processosMigrados }}</td>
    </ng-container>

    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
