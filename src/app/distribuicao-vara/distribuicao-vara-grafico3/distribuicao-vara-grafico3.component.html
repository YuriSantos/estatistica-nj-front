<mat-card class="distVara2Chart">
  <div>
    <h1 class="title">5.3 - Distribuição Vara Comum - Petições</h1>
    <h4 class="subtitle">{{mesNome}}/{{ano}}</h4>
  </div>
  <div style="display: block">
    <canvas baseChart
            [colors]="coresGrafico"
            [data]="dataGrafico"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <br>
  <table mat-table [dataSource]="Tabela">
    <ng-container matColumnDef="Recebidas">
      <th mat-header-cell *matHeaderCellDef>Recebidas</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.recebidos }}</td>
    </ng-container>
    <ng-container matColumnDef="Digitalizadas">
      <th mat-header-cell *matHeaderCellDef>Digitalizadas</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.digitalizados }}</td>
    </ng-container>

    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
