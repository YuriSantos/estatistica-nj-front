
<mat-card class="mandadoDistChart">
  <div>
    <h1 class="title">Mandados Distribuidos</h1>
    <h4 class="subtitle">Agosto/2018</h4>
  </div>
  <div style="display: block">
    <canvas baseChart
            [colors]="coresGrafico"
            [data]="dataGrafico"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>

  <table mat-table [dataSource]="Tabela">
    <ng-container matColumnDef="Físico">
      <th mat-header-cell *matHeaderCellDef>Físico</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.mandadosFisicos }}</td>
    </ng-container>
    <ng-container matColumnDef="PJE">
      <th mat-header-cell *matHeaderCellDef>PJE</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.PJE }}</td>
    </ng-container>

    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let Tabela">{{ Tabela.total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
