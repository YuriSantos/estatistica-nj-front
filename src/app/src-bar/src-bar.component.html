
<mat-card class="srcBar">
  <img src="./assets/images/jfpb.png" id="logoJFPB">
  <strong><p align="middle" class="title">ESTATÍSTICAS DO NÚCLEO JUDICIÁRIO</p></strong>
  <br><br><br>
  <form align="middle">

    <mat-form-field>
      <mat-select id="idAno" name="ano" placeholder="Selecione o Ano: " [(ngModel)]="ano">
        <mat-option value="2017">2017</mat-option>
        <mat-option value="2018">2018</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select id="idMes" name="mes" placeholder="Mês: " [(ngModel)]="mes" *ngIf="ano !== 2017">
        <mat-option value="1">Janeiro</mat-option>
        <mat-option value="2">Fevereiro</mat-option>
        <mat-option value="3">Março</mat-option>
        <mat-option value="4">Abril</mat-option>
        <mat-option value="5">Maio</mat-option>
        <mat-option value="6">Junho</mat-option>
        <mat-option value="7">Julho</mat-option>
        <mat-option value="8">Agosto</mat-option>
        <mat-option value="9">Setembro</mat-option>
        <mat-option value="10">Outubro</mat-option>
        <mat-option value="11">Novembro</mat-option>
        <mat-option value="12">Dezembro</mat-option>
      </mat-select>
    </mat-form-field><br>
    <button mat-button class="btnF5" (click)="findAnoMes()">Atualizar</button>
  </form>

</mat-card>
