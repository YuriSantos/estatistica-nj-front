<h3>Cejusc</h3>
<mat-card>
  <button type="button" mat-button class="btnF5" routerLink="/usuario-novo">Novo Registro</button>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Usuário">
      <th mat-header-cell *matHeaderCellDef>Usuário</th>
      <td mat-cell *matCellDef="let listUsuario">{{ listUsuario.login }}</td>
    </ng-container>

    <ng-container matColumnDef="Perfil">
      <th mat-header-cell *matHeaderCellDef>Perfil</th>
      <td mat-cell *matCellDef="let listUsuario">{{ listUsuario.profile }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
